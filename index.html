<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/images/logo.png" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="%title%" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="%keywords%" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Wonkwang Health" />
    <link rel="canonical" href="%url%" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%url%" />
    <meta property="og:title" content="%title%" />
    <meta property="og:description" content="%description%" />
    <meta property="og:image" content="%ogImage%" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%url%" />
    <meta property="twitter:title" content="%title%" />
    <meta property="twitter:description" content="%description%" />
    <meta property="twitter:image" content="%twitterImage%" />

    <!-- 구글 서치 콘솔 -->
    <meta
      name="google-site-verification"
      content="jdsiSPGN24ACwGPE1-I6rAYQTc-NgCywtqzxYDOfLpA"
    />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "원광생활건강",
        "url": "%url%",
        "logo": "%ogImage%",
        "sameAs": [
          "https://www.facebook.com/wonkwanghealth",
          "https://www.instagram.com/wonkwanghealth",
          "https://www.twitter.com/wonkwanghealth"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+82325157417",
          "contactType": "Customer Service"
        }
      }
    </script>

    <title>%title%</title>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=%VITE_KAKAOMAP_KEY%"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
